_schema-version: "3.1"
ID: project
description: A simple CAP project.
version: 1.0.0
modules:
- name: project-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: project-db
  - name: project-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: project-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: project-db
  parameters:
    buildpack: nodejs_buildpack
- name: project-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: project-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - game.zip
      name: game
      target-path: resources/
- name: game
  type: html5
  path: app/game
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: project-destinations
  type: com.sap.application.content
  requires:
  - name: project-uaa
    parameters:
      service-key:
        name: project-uaa-key
  - name: project-html5-repo-host
    parameters:
      service-key:
        name: project-html5-repo-host-key
  - name: srv-api
  - name: project-destination-service
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: project-app-srv
          TokenServiceInstanceName: project-uaa
          TokenServiceKeyName: project-uaa-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: project.service
        - Name: project-html5-repo-host
          ServiceInstanceName: project-html5-repo-host
          ServiceKeyName: project-html5-repo-host-key
          sap.cloud.service: project.service
        - Authentication: OAuth2UserTokenExchange
          Name: project-uaa
          ServiceInstanceName: project-uaa
          ServiceKeyName: project-uaa-key
          sap.cloud.service: project.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
resources:
- name: project-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config: null
    path: ./xs-security.json
    role-collections: null
    service: xsuaa
    service-plan: application
    tenant-mode: dedicated
    xsappname: project-${space}
- name: project-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: project-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: project-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: project-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: project-html5-srv
    service-plan: app-host
- name: project-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: project-destination-service
    service-plan: lite
- name: project-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
    - npx rimraf gen/db/src/gen/data
